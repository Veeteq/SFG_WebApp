<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Publishers List</title>
</head>
<body>
<h1>Publishers List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Last Update</th>
    </tr>
    <tr th:each="publisher : ${publishers}">
        <td th:text="${publisher.id}">123</td>
        <td th:text="${publisher.name}">Spring in Action</td>
        <td th:text="${publisher.city}">Wrox</td>
        <td th:text="${publisher.lastUpdate}">lastUpdate</td>
    </tr>
</table>

</body>
</html>
