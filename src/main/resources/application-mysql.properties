logging.level.com.springframeworkguru.webapp=debug

# Datasource
spring.datasource.platform=mysql
spring.datasource.url=jdbc:mysql://192.168.0.23:3306/books
spring.datasource.username=book_user
spring.datasource.password=book_passwd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.database-patform=org.hibernate.dialect.MySQL5InnoDBDialect
